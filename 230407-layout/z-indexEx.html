  <style>
    .wrapper {
      list-style: none;
      padding: 0;
      margin: 50px auto;
      width: 400px; height: 400px;
      background-color: #ddd;
      font-weight: bold; font-size: 30px;
      position: relative;
    }
    .wrapper .box {
      width: 200px; height: 200px;
      position: absolute;
    }
    .wrapper .box1 {
      background-color: chartreuse;
      top:10px; left: 10px;
      z-index: 999;
    }
    .wrapper .box2 {
      background-color: coral;
      top:40px; left: 40px;
      z-index: 99;
    }
    .wrapper .box3 {
      background-color: blueviolet;
      top:70px; left: 70px;
      z-index: 9;
    }
    .wrapper .box4 {
      background-color: fuchsia;
      top:100px; left: 100px;
    }
