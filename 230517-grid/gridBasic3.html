<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>gridBasic3</title>
  <style>
    .box {
      width: 90%;
      margin: 50px auto;
      border: 6px solid #643843;
      display: grid;
      /* 2행 2열
      grid-template-rows: 100px 100px;
      grid-template-columns: 1fr 1fr; */

      /* 축약형 row / columns 순서, 슬래시로 구분 */
      grid-template: 100px 100px / 1fr 1fr;
    }

    .box .item {
      background-color: #C88EA7;
      color: #fff;
    }

    .container1 .item {
      /* 셀 안에 여백 */
      margin: 10px;
    }

    /* grid-container */
    .container2 {
      /* 셀과 셀 사이의 여백 */
      gap: 10px;
      /* row col */
      gap: 10px 20px;
    }

    .container3 {
      row-gap: 30px;
    }

    .container4 {
      /* 문자 0 기준. 5ch ==00000 */
      column-gap: 5ch;
    }
  </style>
</head>

<body>
  <h1>grid 기본 3</h1>
  <h2>gap</h2>
  <div class="box container1"><!-- grid-container -->
    <div class="item">item1</div><!-- grid-item -->
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
  </div>
  <div class="box container2">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
  </div>
  <div class="box container3">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
  </div>
  <div class="box container4">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
  </div>
</body>

</html>
