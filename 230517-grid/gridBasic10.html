<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>gridBasic10</title>
  <style>
    .box {
      width: 90%;
      margin: 50px auto;
      border: 6px solid #182747;
      display: grid;
      gap: 0.5ch;

    }

    .box .item {
      background-color: #FFCACA;
      display: grid;
      place-items: center;
    }

    .box1 {
      grid-template-rows: repeat(4, 70px);
    }

    .box1 .item1 {
      /* grid-item에 적용 */
      align-self: start;
    }

    .box1 .item2 {
      /* 기본값 */
      align-self: stretch;
    }

    .box1 .item3 {
      align-self: center;
    }

    .box1 .item4 {
      align-self: end;
    }

    .box2 {
      grid-template-columns: repeat(4, 1fr);
    }

    .box2 .item1 {
      /* 기본값 */
      justify-self: stretch;
    }

    .box2 .item2 {
      justify-self: start;
    }

    .box2 .item3 {
      justify-self: center;
    }

    .box2 .item4 {
      justify-self: end;
    }

    .box3 {
      grid-template: 70px 70px / 1fr 1fr;
    }

    .box3 .item1 {
      place-self: center start;
      order: 4;
    }

    .box3 .item2 {
      place-self: center center;
      order: 2;
    }

    .box3 .item3 {
      place-self: end;
      order: 1;
    }

    .box3 .item4 {
      place-self: stretch center;
      order: 3;
    }
  </style>
</head>

<body>
  <h1>grid 기본 10</h1>
  <h2>그리드 아이템 개별 정렬 : justify-self, align-self</h2>
  <h2>order:flex-item, grid-item에 적용. 아이템들의 순서를 정함</h2>
  <div class="box box1">
    <item class="item item1">item1</item>
    <item class="item item2">item2</item>
    <item class="item item3">item3</item>
    <item class="item item4">item4</item>
  </div>
  <div class="box box2">
    <item class="item item1">item1</item>
    <item class="item item2">item2</item>
    <item class="item item3">item3</item>
    <item class="item item4">item4</item>
  </div>
  <div class="box box3">
    <item class="item item1">item1</item>
    <item class="item item2">item2</item>
    <item class="item item3">item3</item>
    <item class="item item4">item4</item>
  </div>
</body>

</html>
