<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>gridBasic6</title>
  <style>
    .box {
      width: 90%;
      margin: 50px auto;
      border: 6px solid #913175;
      display: grid;
      gap: 1ch;
    }

    .box .item {
      background-color: #ECECEC;
    }

    .box .merge {
      color: #fff;
    }

    .box1 {
      /* 3행 3열 */
      /* grid-template: repeat(3, 70px) / repeat(3, 1fr); */

      /* grid-auto-rows: 70px;
      grid-template-columns: repeat(3, 1fr); */

      /* auto 쓰면 1열 밖에 안됨. grid-template 적용하기!  */
      /* grid-auto-columns: 1fr; */

      /* grid:grid-temlate, grid-auto(row,col), grid-auto-flow */
      grid: repeat(3, 70px) / repeat(3, 1fr);
    }

    /* grid-item */
    .box1 .merge {
      background-color: #DC5F00;

      /* grid-line */
      /* 그리드 라인 시작 번호 */
      grid-column-start: 1;
      /* 그리드 라인 마지막 번호 */
      grid-column-end: 4;
    }

    .box2 {
      grid-template: repeat(3, 10vw) / repeat(3, 1fr);
    }

    .box2 .merge {
      background-color: #F99417;

      /* grid-column-start: 1;
      grid-column-end: 2; */
      grid-row-start: 1;
      grid-row-end: 4;
    }

    .box3 {
      grid-template-columns: repeat(3, 1fr);
      /* 일반적인 흐름일때 웹에서 많이 사용 */
      grid-auto-rows: 70px;
    }

    .box3 .merge {
      background-color: #FF6E31;

      /* grid-column-start: 1;
      grid-column-end: 3;
      grid-row-start: 2;
      grid-row-end: 5; */

      /* 시작번호 / 마지막 번호 */
      grid-column: 1/3;
      grid-row: 2/5;
    }

    .box4 {
      /* 3열 */
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 70px;
    }

    .box4 .merge {
      background-color: #AE431E;

      /* grid-column-start: 2;
      grid-column-end: 4;
      grid-row-start: 2;
      grid-row-end: 5; */

      /* grid-column: 2/4; 
      grid-row: 2/5; */
      /* grid-column: -1/-3; */

      /* 그리드 라인 2번부터 3개의 셀 합침 */
      grid-row: 2/span 3;
      grid-column: 2 /span 2;
    }
  </style>
</head>

<body>
  <h1>grid 기본 6</h1>
  <h2>grid line : 셀 제어</h2>
  <h2>grid-row, grid-column</h2>
  <div class="box box1">
    <div class="item merge">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
  </div>
  <div class="box box2">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item merge">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
  </div>
  <div class="box box3">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item merge">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
  </div>
  <div class="box box4">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item merge">item7</div>
  </div>

</body>

</html>
