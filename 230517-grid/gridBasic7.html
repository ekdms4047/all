<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>gridBasic7</title>
  <style>
    .box {
      width: 90%;
      margin: 50px auto;
      border: 6px solid #3E8E7E;
      display: grid;
      gap: 0.5ch;
    }

    .box .item {
      background-color: #FAEDC6;
    }

    .box1 {
      /* 4행 2열 */
      grid-template: repeat(4, 70px) / repeat(2, 1fr);
      /* 
      기본 구조
      grid-template-areas:
        "" 1행
        "" 2행
        "" 3행
        ""; 4행

      grid-template-areas:
        "" 인용 부호 안의 값은 띄어쓰기로 구분. 하나의 띄어쓰기가 하나의 열
        "사용자지정이름1 사용자지정이름2" 2번째 행 2열
        ". ." 3번째 행 비움
        "none none"; 4번째 행 비움     
    */
      grid-template-areas:
        /* 4행 2열 정의 */
        "header header"
        "main aside"
        "footer footer"
        "none ."
      ;
    }

    .box1 .item1 {
      background-color: #FFD966;
      /* grid-row: 1/2;
      grid-column: 1 / span 2; */
      grid-row: header;
      grid-column: header;
    }

    .box1 .item2 {
      background-color: #E8A0BF;
      grid-row: main;
      grid-column: main;
    }

    .box1 .item3 {
      background-color: #BA90C6;
      grid-row: aside;
      grid-column: aside;
    }

    .box1 .item6 {
      background-color: #FFB4B4;
      grid-row: footer;
      grid-column: footer;
    }

    .box2 {
      /* 3행 2열 */
      grid-template: repeat(3, 70px) / repeat(2, 1fr);
      grid-template-areas:
        "header header"
        "contents1 contents2"
        "footer footer"
      ;
    }

    .box2 .item1 {
      background-color: #BA90C6;
      grid-row: contents1;
      grid-column: contents1;
    }

    .box2 .item2 {
      background-color: #FFD966;
      grid-row: header;
      grid-column: header;
    }

    .box2 .item3 {
      background-color: #FFB4B4;
      grid-row: footer;
      grid-column: footer;
    }

    .box2 .item4 {
      background-color: #E8A0BF;
      /* grid-row: contents2;
      grid-column: contents2; */
      grid-area: contents2;
    }

    .box3 {
      /* 5행 3열 */
      grid-template-columns: repeat(2, 1fr) 150px;
      grid-auto-rows: 70px;

      grid-template-areas:
        "h1 h1 h1"
        "m1 m1 a1"
        "m1 m1 a1"
        "m1 m1 a1"
        "f1 f1 f1"
      ;
    }

    .box3 .item1 {
      grid-area: h1;
      background-color: #BA90C6;
    }

    .box3 .item2 {
      grid-area: m1;
      background-color: #FFD966;
    }

    .box3 .item3 {
      grid-area: a1;
      background-color: #FFB4B4;
    }

    .box3 .item4 {
      grid-area: f1;
      background-color: #E8A0BF;
    }

    .box4 {
      /* 4행 4열 */
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 70px;
      grid-template-areas:
        "header header header aside"
        "main main main aside "
        "main main main aside"
        "footer footer footer aside"
      ;
    }

    .box4 .item1 {
      grid-area: main;
      background-color: #BA90C6;
    }

    .box4 .item2 {
      grid-area: header;
      background-color: #FFD966;
    }

    .box4 .item3 {
      grid-area: footer;
      background-color: #FFB4B4;
    }

    .box4 .item4 {
      /* grid-item인 동시에 flex-container의 역할도 함 */
      grid-area: aside;
      background-color: #E8A0BF;

      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <h1>grid 기본7</h1>
  <h2>grid-template-areas 그리드 영역 이름 지정</h2>
  <div class="box box1">
    <div class="item item1">item1-header</div>
    <div class="item item2">item2-contents</div>
    <div class="item item3">item3-aside</div>
    <div class="item item4">item4</div>
    <div class="item item5">item5</div>
    <div class="item item6">item6-footer</div>
  </div>
  <div class="box box2">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
  </div>
  <div class="box box3">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
  </div>
  <div class="box box4">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
  </div>

</body>

</html>
