<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>요소의 실제 크기 3</title>
  <style>
    /*
      width: 400px, height: 200px
      테두리 2px
      요소 중앙 정렬
      요소 바깥 여백 20px
      요소 안쪽 여백 30px
      텍스트 중앙 정렬
      outline 2px
    */
  .box {
    width: 400px; height: 200px ;
    margin: 20px auto;
    padding: 30px;
    border: 2px orange solid;
    text-align: center;
    outline: 2px #222 solid;
  }
  </style>
</head>
<body>
  <h1>요소의 실제 크기 3</h1>
  <div class="box">
    <p>너비 :w400+m(0)+p(30+30)+b(2+2) = 464px</p>
    <p>높이 :h200+m(20+20)+p(30+30)+b(2+2) = 304px</p>
  </div>
</body>
</html>
