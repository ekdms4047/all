<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>요소의 실제 크기 5</title>
  <style>
    /*
    가로 150, 세로 200
    요소 중앙 정렬
    바깥 여백 위50
    안쪽 여백 위 10, 안쪽 여백 아래 50, 안쪽 여백 오른쪽 50, 안쪽 여백 왼쪽50
    테두리 위 10, 아래 5, 왼쪽 4, 오른쪽 4
    */
    .box {
      width: 150px; height: 200px;   
       /* 순서 중요
      margin: 0 auto; 
      margin-top: 50px;  
      */
      margin: 50px auto 0;   
      /* padding: 10px 50px 50px 50px; */
      padding: 50px ;
      padding-top: 10px;
      border: 4px solid #8338 ;
      border-top-width: 10px;
      border-bottom-width:  5px;

      /* 어절 기준 줄바꿈 제어 */
      word-break: normal;
      word-break: break-all; /* 어절에 맞춰 줄바꿈. 영어 한정 */
      word-break: keep-all; /* 어절을 유지하며 줄바꿈. 한글 적용 */
    }
  </style>
</head>
<body>
  <h1>요소의 실제 크기 5</h1>
  <div class="box">
    <p>너비: w150+m(0)+p(50+50)+b(4+4) = 258px</p>
    <p>높이: h200+m(50+0)+p(10+50)+b(10+5) = 325px </p>
  </div>
</body>
</html>
