<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>box sizing Ex</title>
  <style>
  /*
    가로 400, 세로 200
    요소 중앙 정렬
    바깥 여백 위 20, 아래30
    안쪽 여백 위 20, 아래20, 오른쪽30, 왼쪽 30
    테두리 위 10, 아래5, 오른쪽10, 왼쪽10
  */
    .box {
      width: 400px; height: 200px;
      margin: 20px auto 30px;
      padding: 20px 30px;
      border: 10px solid red;
      border-bottom: 5px dashed darkmagenta;
    }
    .box2 {
    box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>box-sizing 연습</h1>
  <div class="box box1">
    <h3>box sizing: content-box</h3>
    <p>너비: w400+p(30+30)+m(0)+b(10+10) = 480px </p>
  </div>
  <h1>box-sizing 연습</h1>
  <div class="box box2">
    <h3>box sizing: border-box</h3>
    <p>너비: w400+m0 = 400px</p>
  </div>
</body>
</html>
