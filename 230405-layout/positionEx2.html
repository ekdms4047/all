<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>positionEx2</title>
  <style>
    .blank {
      height: 200vh;
    }
    p {
      width: 500px;
    }
    .strong {
      background-color: brown;
      color:white;
      font-size: 22px;
      font-weight: bold;
    }
    .blank {
      position: relative;
    }
    a {
      text-decoration: none;
      font-size: 25px;
      background-color:cornflowerblue;
      color: white;
      border-radius: 50%;
      width:100px ; height:100px ;
      text-align: center;
      line-height: 100px;
      position: fixed;
      bottom: 20px; right: 0;
    }
  </style>
</head>
<body>
  <h1>positionEx2</h1>
  <p>fixed 값을 사용하는 요소 역시 absolute 값을 사용하는 요소처럼 문서 흐름과는
    상관 없이 좌표로 위치를 결정하지만, 기준이 되는 요소가 <span class="strong">부모 요소가 아니라 브라우저가 기준</span>이 된다.</p>
  <p>한번 배치되면 fixed라는 이름처럼 브라우저 창을 스크롤하더라도 계속 고정되어 표시된다.
  </p>
  <div class="blank"></div>
  <a href="#">위로</a>
</body>
</html>
