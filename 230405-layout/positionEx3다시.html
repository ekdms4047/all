<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>positionEx3</title>
  <style>

  .gnb {
    background-color: black;
    border-radius: 0 0 15px 15px;
    margin: 0 auto;
    width: 700px;
    }
  .gnb li {
    display: inline-block;
    text-align: center;
    font-size: 20px;
    padding: 0 30px;
  }
  a {
    text-decoration: none;
    color: beige;
    padding: 0 30px;
  }
  .gnb .box1 {
    background-color:darkorange;
  }
  .gnb .box2 {
    background-color: darkgoldenrod;
  }
  .gnb .box3 {
    background-color: hotpink;
  }
  .gnb .box4 {
    background-color: tomato;
  }

  .article {
    width: 1000px;
    height: 500px;
    text-align: center;
    margin: 0 auto;
    color:white;
    line-height:120px;
    font-size: 50px;
    font-family: '나눔고딕', '맑은 고딕', 돋움, sans-serif;

  }
  #article1 {
    background-color:  blueviolet;
  }
  #article2{
    background-color: darksalmon;
  }
  #article3{
    background-color: indigo;
  }
  #article4{
    background-color: palevioletred;
  }

  </style>
</head>
<body>
  <menu class="gnb">
    <li><a href="#article1" class="box box1">sec1</a></li>
    <li><a href="#article2" class="box box2">sec2</a></li>
    <li><a href="#article3" class="box box3">sec3</a></li>
    <li><a href="#article4" class="box box4">sec4</a></li>
  </menu>

  <article class="article" id="article1" >article1</article>
  <article class="article" id="article2" >article2</article>
  <article class="article" id="article3" >article3</article>
  <article class="article" id="article4" >article4</article>
</body>
</html>
