<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>slideUp+slideDown+slideToggle</title>
  <script src="../common/jquery-3.7.0.min.js"></script>
  <style>
    .btn_group {
      display: flex;
      gap: 2vw;
      margin-bottom: 20px;
    }

    .btn_group .btn {
      border: 3px solid #000;
      padding: 5px 20px;
      cursor: pointer;
      display: inherit;
    }

    .btn_group .btn:hover {
      background-color: #000;
      color: #fff;
    }

    .box {
      list-style: none;
      margin: 0;
      padding: 0;
      height: 500px;
      width: 500px;
      /* text-align: center; */
      font-weight: bold;
      background-color: tomato;
    }
  </style>
</head>

<body>
  <h1>.slideUp();서서히 올라감 .slideDowm();서서히 내려감 .slideToggle();</h1>
  <div class="btn_group">
    <div class="btn" id="btn1">올라감</div>
    <div class="btn" id="btn2">내려감</div>
    <div class="btn" id="btn3">Up, Down 순차 반복</div>
  </div>

  <ul class="box">
    <li>.slideUp(); 서서히 올라감</li>
    <li>.slideDowm(); 서서히 내려감</li>
    <li>.slideToggle(); Up, Down</li>
  </ul>
  <script>
    $('#btn1').on('click', () => {
      $('.box').slideUp(); // display == none
    })
    $('#btn2').on('click', () => {
      $('.box').slideDown(); // display == none
    })
    $('#btn3').on('click', () => {
      $('.box').slideToggle(); // display == none
    })
  </script>
</body>

</html>
