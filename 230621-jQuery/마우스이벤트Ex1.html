<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>마우스이벤트Ex1</title>
  <script src="../common/jquery-3.7.0.min.js"></script>
  <style>
    .btn_group {
      display: flex;
    }

    .btn_group .btn {
      border: 3px solid #000;
      padding: 5px 30px;
      cursor: pointer;
      display: inherit;
    }

    .btn_group .btn:hover {
      background-color: #000;
      color: #fff;
    }

    .layer_popup {
      background-color: #ddd;
      width: 250px;
      padding: 10px 0 0;
      display: flex;
      flex-direction: column;
      margin: 0 50vw;
      position: fixed;
      display: none;
    }

    .layer_popup .close_btn {
      align-self: flex-end;
      justify-self: end;
      margin: 10px;
      text-decoration: none;
      color: #fff;
      background-color: #000;
      padding: 2px 5px;
    }
  </style>
</head>

<body>
  <div class="btn_group">
    <div class="btn">버튼</div>
  </div>

  <div class="layer_popup">
    <h2>제목</h2>
    <p>레이어 팝업</p>
    <a href="#" class="close_btn">닫기</a>
  </div>

  <script>
    // 레이어 팝업 열기
    $('.btn_group').children().on('click', () => {
      $('.layer_popup').css({ display: 'block' })
    });

    // 레이어 팝업 닫기
    $('.close_btn').on('click', () => {
      $('.layer_popup').css({ display: 'none' })
    });
  </script>
</body>

</html>
