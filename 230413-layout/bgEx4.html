<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bgEx4</title>
    <style>
      form {
        border: 3px solid #000;
        border-radius: 10px;
        width: 400px;
        margin: 50px auto;
        padding: 30px;
      }
      form input {
        font-size: 20px;
        outline: none;
        display: block;
        border-radius: 50px;
        width: 300px;
        border:1px solid #000;
        /* padding: 10px 10px 10px 50px; 
         글씨 뒤로 밀때 패딩값을 주거나 text-indent 값 적용 !
        */
        padding: 10px;
        text-indent: 40px;
        margin: 10px auto;
        background: no-repeat 10px 50% / 30px;
      }
      form input:hover, form input:focus {
        background-color:#D14D72;
      }
      input[type="text"] {
        background-image: url(./images/name.svg);
      }
      input[type=email] {
        background-image: url(./images/email.svg);
      }
      [id=userTel] {
        background-image: url(./images/tel.svg);
      }
    </style>
</head>
<body>
   <form>
     <input type="text" name="userName" id="userName" placeholder="이름을 입력하세요">
     <input type="email" name="userEmail" id="userEmail" placeholder="이메일을 입력하세요">
     <input type="tel" name="userTel" id="userTel" placeholder="연락처를 입력하세요">
     <form>
</body>
</html>
