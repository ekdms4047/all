<style>
 body {
  margin: 0;
  text-align: center;
  }
  menu {
    list-style: none;
    background-color: brown;
    height: 50px; line-height: 50px;
    padding-left: 0;
    
  }
  menu li {
    padding-left:0;
    float: left;
    width: 20%;
  }
  menu li:hover {
    background-color: aquamarine;
  }
  menu a {
    font-size: 18px;
    color:#fff;
    padding: 10px;
  }
  h2 {
      background-color: orange;
      height: 80px; line-height: 80px;
  }
  section {
    width: 100%; height: 60px;
    background-color: red;

  }
  section h3 {
    width: 30%;
    float: left;
    padding-right: 20px;
  }
  p {
    background-color: teal;
    clear: both;
    height: 70px; line-height: 70px;
    font-weight: bold;
    font-size: 20px;
  }
</style>

  <h1>로고</h1>
  
  <menu>
