<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>width, height</title>
  <style>
    /*
      블록 요소: p, div, h1, header, main, article, form, ul ...
      ㄴ가로 값의 경우 부모 요소의 가로 값을 받음
      ㄴ일반적인 흐름에서는 블록 요소 옆에 다른 요소가 올 수 없음
      ㄴ자식으로 블록, 인라인 요소 등 대부분이 올 수 있음
      ㄴ세로 값의 경우 자식 요소의 높이 값을 가져 옴
      ㄴwidht, height 로 제어 가능

      인라인 요소: span, img, a, em, input, strong ...
      ㄴ가로 값의 경우 자식(컨텐츠)의 값을 가져옴
      ㄴ인라인 요소 옆에 다른 인라인 요소가 올 수 있음
      ㄴ자식으로 인라인 요소만 올 수 있음
      ㄴ세로 값의 경우 자식 요소의 높이 값을 가져 옴
      ㄴwidht, height로 제어 불가능
    */

  /*  * {/ 전체 선택자: html 문서 안의 모든 요소에 직접 적용 } */
    body {
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      background-color: aquamarine;
      /*고정너비
       width: 500px; height: 300px;
      */

      /* 가변 너비 */
      width: 70%; /* %: 부모를 기준으로 100분의 70 */
      height: 400px; /* 세로 %는 부모의 높이 값이 정의되어 있는 경우에만 적용됨 */
    }
    .container .block1 {
      background-color: brown;
     /*  width: 300px; height: 100px; */
     width: 70%; height: 70%;
    }
    .container .inline1 {
      background-color: dimgrey;
      width: 300px; height: 100px;
    }
    p.block2 {
      background-color: blueviolet;
      height: 50px;
    }
    span.inline2 {
      background-color: chartreuse;
      height: 50px;
      /* 인라인은 widht, height를 줄 수 없으며 자식으로 있는 컨텐츠가 없기 때문에 높이값은 0으로 화면에 보이지 않음 */
    }
  </style>
</head>
<body>
  <h1>가로 세로 영역 제어 width, height</h1>
  <div class="container deco_size">
    <div class="block1">블록 요소</div>
    <span class="inline1">인라인 요소</span>
  </div>
  <p class="block2 deco_size"></p>
  <span class="inline2 deco_size"></span>
</body>
</html>
