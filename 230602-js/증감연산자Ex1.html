<script>
  let a = 40;
  a++; // 출력값40 실제값41 출력된 후 1 증가
  a++; // 출력값41 실제값42 
  a++; // 출력값42 실제값43
  console.log(`a: ${a}`); //

  let b = 5;
  ++b; // 출력값6 실제값도6
  ++b; // 출력값7 실제값도7
  ++b; // 출력값8 실제값도8
  console.log(`b: ${++b}`); // 출력값9 실제값도9

  let c = 8;
  ++c; // 출력값9 실제값도9
  ++c; // 출력값10 실제값도10
  ++c; // 출력값11 실제값도11
  console.log(`c: ${c++}`); // 출력값 11 실제값 12
  console.log(`c: ${c}`);

  let d = 10;
  d--; // 출력값10 실제값9
  d; // 출력값9 실제값도9
  d--; // 출력값9 실제값8
  --d; // 출력값7 실제값도7
  --d; // 출력값6 실제값도6
  console.log(`d: ${d++}`); // 출력값6 실제값 7

  let e = 10;
  e++; // 10, 11
  e++; // 11, 12
  e; // 12, 12
  e--; // 12, 11
  e--; // 11, 10
  console.log('e: ${--e}') // 9, 9

  let f = 20;
  --f; // 19, 19
  f++; // 19, 20
  ++f; // 21, 21
  f--; // 21, 20
  console.log('f: ${--f}') // 19 , 19
</script>
