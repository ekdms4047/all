<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>gridEx9</title>
  <style>
    .container {
      width: 80%;
      border: 1px solid #222;
      margin: 20px auto;
      padding: 2%;
      box-sizing: border-box;
      box-shadow: 5px 5px 5px #ddd, 5px 5px 5px #ddd;
    }

    .container .layout-top {
      padding-bottom: 2vw;
      border-bottom: 1px solid #000;
      display: grid;
      grid-template-columns: 1fr 1fr 3fr;

      /* align-items: end;
      justify-items: center; */
      place-items: end center;
    }

    .container .layout-top ul {
      margin: 0;
      padding: 0;
    }

    .container .layout-top address {
      text-align: right;
      /* align-self: end; */
      font-style: normal;
    }

    .container .layout-bottom {
      padding: 0;
      background-color: #ddd;
      list-style: none;

      display: grid;
      grid-template-columns: repeat(3, 1fr);
      /* gap: 2vw; */
    }

    .container .layout-bottom .item {
      margin: 1vw;
      border-radius: 50%;
      width: calc(100%-2vw);
      aspect-ratio: 1;
      display: grid;
      place-items: center;

    }

    .container .layout-bottom .item:nth-child(odd) {
      background-color: #917FB3;
    }

    .container .layout-bottom .item:nth-child(even) {
      background-color: #E5BEEC;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="layout-top">
      <ul>
        <li>list1-1</li>
        <li>list1-2</li>
        <li>list1-3</li>
        <li>list1-4</li>
      </ul>
      <ul>
        <li>list2-1</li>
        <li>list2-2</li>
        <li>list2-3</li>
        <li>list2-4</li>
      </ul>
      <address>경기도 수원시 팔달구<span>더조은컴퓨터아카데미</span></address>
    </div>


    <ul class="layout-bottom">
      <li class="item">item1</li>
      <li class="item">item2</li>
      <li class="item">item3</li>
      <li class="item">item4</li>
      <li class="item">item5</li>
      <li class="item">item6</li>
    </ul>

  </div>
</body>

</html>
