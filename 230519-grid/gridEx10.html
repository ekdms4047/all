<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>gridEx10</title>
  <style>
    body {
      margin: 0;
      text-transform: uppercase;
      color: #fff;
    }

    .container {
      border: 2px solid #000;
      width: 90%;
      /* height: auto; */
      margin: 20px auto;
      display: grid;
      grid-template-rows: repeat(10, 40px);
      grid-template-columns: ;
    }

    .container .video-box {
      display: grid;
      grid-column: 1 / 12;
      grid-row: 1;
    }

    .container .video-box video {
      width: 100%;
      /* overflow: hidden; */
    }

    .container video {
      /* object-fit: cover; */
    }

    header {
      background-color: #18122B;
      /* place-self: center; */
      grid-row: 1;
      grid-column: 1 /span 11;
      display: grid;
      place-items: center;
    }

    menu {
      list-style: none;
      padding: 0;
      margin: 0;
      background-color: #B3005E;
      grid-row: 2 / 6;
      grid-column: ;
      width: 3ch;
    }

    .menu2 {
      background-color: #E90064;
      writing-mode: horizontal-tb;
      grid-row: 6 / 10;
      text-indent: -9999px;
    }

    .grid {
      background-color: #18122B;
      grid-row: 6;
      grid-column: 6 / 7;
      display: grid;
      place-items: center;
    }

    .item {
      background-color: #2B3467;
      grid-row: 2 / 6;
      grid-column: 11;
      width: 3ch;
      justify-self: end;
    }

    .item2 {
      grid-row: 6 / 10;
    }

    footer {
      background-color: #18122B;
      grid-row: 10;
      grid-column: 1 /span 11;
      display: grid;
      place-items: center;
    }
  </style>
</head>

<body>
  <!-- container -->
  <div class="container">
    <!-- video -->
    <div class="video-box">
      <video src="./sampleV.mp4" autoplay muted loop></video>
    </div>
    <!-- header -->
    <header>header</header>
    <!-- menu 좌측 상단 -->
    <menu class="menu1">
      <li>menu1</li>
      <li>menu2</li>
      <li>menu3</li>
    </menu>
    <!-- menu 좌측 하단 / 글 지우기-->
    <menu class="menu2">
      <li>menu4</li>
      <li>menu5</li>
      <li>menu6</li>
    </menu>
    <!-- grid 중앙 -->
    <div class="grid">grid</div>
    <!-- item 우측 상단 -->
    <div class="item item1">item1</div>
    <!-- item 우측 하단 -->
    <div class="item item2">item2</div>
    <footer>footer</footer>
  </div>
</body>

</html>
