<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>mideaQueries1</title>
  <style>
    /* 
      @midea screen { 스크린을 만났을 때 실행
        실행문
      }
      @midea screen and (min-width:414px) { 스크린의 가로 크기가
        최소 414px 이상이면 적용
      }
    */
  </style>
</head>

<body>
  <h1>미디어쿼리 midea Queries란?</h1>
  <h2>화면 해상도, 기기 방향 등의 조건으로 HTML에 적용하는 스타일을 전환할 수 있는 CSS3의 속성 중의 하나이다.</h2>
  <p class="txt">@midea [only 또는 not] [미디어유형] [and 혹은 ,]
    (조건문) {실행문}</p>
  <p>**** min을 사용할 땐 반드시 크기가 작은 순서대로 작성해야하고
    max를 사용할 때는 반드시 크기가 큰 순서대로 작성해야 한다.</p>
</body>

</html>
