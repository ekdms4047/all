<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>animateEx5</title>
  <style>
    body {
      margin: 0;
      font-weight: bold;
      font-size: 1.3rem;
      text-align: center;
    }

    .btn {
      background-color: #D0F5BE;
      width: 100px;
      height: 100px;
      line-height: 100px;
      cursor: pointer;
      z-index: 99;
      float: left;
      position: relative;
    }

    .btn:hover {
      background-color: #90B77D;
    }

    .global_nav {
      float: left;
      display: flex;
      width: 400px;
      height: 100px;
      line-height: 100px;
      list-style: none;
      padding: 0;
      margin: 0;
      margin-left: -400px;
    }

    .global_nav li:nth-child(1) {
      background-color: #164B60;
      width: 25%;
    }

    .global_nav li:nth-child(2) {
      background-color: #1B6B93;
      width: 25%;
    }

    .global_nav li:nth-child(3) {
      background-color: #4FC0D0;
      width: 25%;
    }

    .global_nav li:nth-child(4) {
      background-color: #A2FF86;
      width: 25%;
    }
  </style>
  <script src="../common/jquery-3.7.0.min.js"></script>
</head>

<body>
  <div class="btn" data-click="close">open</div>
  <ul class="global_nav">
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <li>메뉴4</li>
  </ul>

  <script>
    // 왼쪽, 닫기
    $('.btn').on('click', (e) => {
      const target = $(e.target);
      const data = target.attr('data-click');

      if (data === 'open') {
        target.attr({ 'data-click': 'close' }).text('close');
        $('.global_nav').animate({ marginLeft: 0 }, 300)
      } else {
        target.attr({ 'data-click': 'open' }).text('open');
        $('.global_nav').animate({ marginLeft: -400 }, 300)
      }

    })

    // // 오른쪽, 열기
    // $('.btn').on('dblclick', () => {
    //   $('.global_nav li').animate({ marginLeft: '-400px' }, 300);
    // })
  </script>
</body>

</html>
