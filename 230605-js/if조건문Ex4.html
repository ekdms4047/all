<html>

<body>
  <!-- 
    if조건문Ex4 
    3~5월('봄엔 딸기!') 6~8월('여름엔 수박!')
    9~11월('가을엔 감!') 12월~2월('겨울엔 귤!')
   -->
  <script>
    const month = prompt('좋아하는 달을 입력하세요');
    if (month) {
      alert(`봄엔 딸기!`)
    } else if (month) {
      alert(`여름엔 수박!`)
    } else if (month) {
      alert(`가을엔 감!`)
    } else {
      alert('겨울엔 귤!')
    }
  </script>
</body>

</html>
