<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>overfolwEx</title>
  <style>
    body {
      text-align: center;
    }
    img {
     width: 400px;
    }
    .img1 {
      border-radius: 50%;
      border: 5px solid #000;
    }

    .wrapper {
      background-color: orange;
      width: 400px ; height: 400px ;
      border: 5px solid #000;
      border-radius: 50%;
      overflow: hidden;
      margin: 50px auto;      
    }
    .wrapper img {
     /*  opacity: 0.4; 불투명도 0~1 */
    }
  </style>
</head>
<body>
  <img src="./txt_img01.png" alt="img1" class="img1">

  <div class="wrapper">
    <img src="./txt_img01.png" alt="img1">
  </div>
</body>
</html>
