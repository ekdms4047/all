<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>gridEx8</title>
</head>
<style>
  body {
    margin: 0;
    font-size: 1.5rem;
    font-weight: bold;
  }

  .box {
    border: 1px solid #000;
    display: grid;
    height: 100vh;
    grid-template: repeat(4, 1fr) / repeat(4, 1fr);
    box-sizing: border-box;
  }

  .box .item {
    display: grid;
    place-items: center;
    border: 1px solid #000;
  }

  .item1,
  .item2,
  .item3 {
    grid-column: span 2;
    grid-row: span 2;
  }

  /* 
  .box .item1 {
    grid-column: 1 / 3;
    grid-row: 1/3;
  }

  .box .item2 {
    grid-column: 3 / 5;
    grid-row: 1/3;
  }

  .box .item3 {
    grid-column: 1/3;
    grid-row: 3/5;
  } */
</style>

<body>
  <div class="box">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
  </div>
</body>

</html>
