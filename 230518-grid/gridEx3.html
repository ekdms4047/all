<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>gridEx3</title>
  <style>
    .box {
      margin: 50px auto;
      width: 80%;
      border: 5px solid #182747;
      color: #fff;
      display: grid;
      /* grid-template-rows: 15vh 15vh 15vh 15vh; */
      grid-auto-rows: 15vh;
      grid-template-columns: repeat(12, 1fr);
    }

    .box .span12 {
      background-color: #66347F;
      grid-column: 1 /13;
    }

    .box .span6 {
      background-color: #D864A9;
      grid-row: 3/4;
      grid-column: 1/7;
    }

    .box .span4 {
      background-color: #19376D;
      grid-row: ;
      grid-column: 4/ span 4;
    }

    .box .span2 {
      background-color: #576CBC;
      grid-column: 3 /span 2;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="span12">span12</div>
    <div class="span6">span6</div>
    <div class="span4">span4</div>
    <div class="span2">span2</div>
  </div>
</body>

</html>
