<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>layout_stickyEx3</title>
  <style>
    html {
      /* height: 100%; */
    }
   body {
    margin: 0;
    text-align: center;
    font-size: 20px;
    height: 100%; 
   }
   section {
    position: sticky;
    top:0;
    background-color: #ddd;
    /*width: 100%;
    height: 100%; */
    height: 100vh; /* viewport height */
   }
   section h2 {
    background-color: violet;
    border-radius: 0 0 20px 20px;
    color: #fff;
    width: 50%;
    position: absolute;
    top: 0; 
    left: 0; right: 0;
    margin: auto;
    padding: 5px 0;
   }
   section img {
    width: 100%; height: 100%;
    object-fit: cover;
    vertical-align: top; /* 이미지 밑에 자연스레 생기는 여백을 사라지게해줌 값은 어느걸 넣어도 상관 x */
   }
  </style>
</head>
