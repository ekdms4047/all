<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>layout_stickyEx3</title>
  <style>
    body {
      margin: 0;
    }
   .title {
      text-align: center;
      background-color: yellowgreen;  
      color: #fff;
      width: 150px;
      margin: 0 auto;
      position: sticky;
      top:30px; left:auto;
    }
    p {
      margin: 0;
    }
    h1 {
      margin: 0;
    }
    img {
      width: 100%; height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <h1 class="title title1">title1</h1>
  <p><img src="./images/dog1.jpg" alt="행복한 강아지" class="dog1"></p>
  <h1 class="title title2">title2</h1>
  <p><img src="./images/dog2.jpg" alt="행복한 강아지" class="dog2"></p>
  <h1 class="title title3">title3</h1>
  <p><img src="./images/dog3.jpg" alt="행복한 강아지" class="dog3"></p>
  <h1 class="title title4">title4</h1>
  <p><img src="./images/dog4.jpg" alt="행복한 강아지" class="dog4"></p>
  <h1 class="title title5">title5</h1>
  <p><img src="./images/dog5.jpg" alt="행복한 강아지" class="dog5"></p>
</body>
</html>
