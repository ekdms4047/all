<script>
  // 타입 연산자 typeof
  // 자료형(데이터) 타입을 문자열 반환

  console.log(typeof ''); // string. 빈 문자열
  console.log(typeof 1); // number. 숫자
  console.log(typeof true); // boolean(불리언):참(true)과 거짓(false)을 나타내는데 사용 
  console.log(typeof function () { }); //function
  console.log(typeof undefined); //undefined
  console.log(typeof null); //object. 설계 오류
  console.log(typeof []); //object
  console.log(typeof new String()); //object
  console.log(typeof NaN); // number. Not a Number
</script>
