<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>변수 ex</title>
</head>

<body>
  <script>
    // 1. 알림창입니다 - 알림창
    alert('알림창 입니다');

    // 2. 입력창입니다 - 입력창 (확인 클릭시)
    let msg = prompt('입력창 입니다');

    // 3. 입력 받은 값을 다시 알림창으로 출력 ('변수 연습' 메세지 작성)
    alert(msg);
    // alert(prompt('입력창 입니다')); 복잡시럽, 2번 안써도됨
  </script>
</body>

</html>
