<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>flexEx7</title>
  <style>
    body { margin:0; font-size: 20px; font-weight: bold; 
      text-transform: capitalize;  text-align: center;}
    .gnb {
      list-style: none;
      margin: 0; padding: 0; 
      background-color: antiquewhite;

      display: flex;
      justify-content: space-around;
    }
    .gnb li {
      width: 20%;
    }
    .gnb li a {
      text-decoration: none;
      color:tomato; 
      width: 100%;
      display: block;
      /* display: flex; justify-content: center; align-items: center; */
      padding: 0.5rem 0;

      position: relative;
    }
    .gnb li a.active::after { /* .active가 붙으면 요소의 안쪽의 뒤에 적용 */
      content: "";
      background-color: rgba(147, 132, 209, 0.7);
      width: 100%; height: 5px;
      position: absolute;
      left: 0; right:0; bottom:0;
      /* bottom: 0; top:0;
      margin: auto; */
    }
    .gnb li a:hover { 
      background-color:pink;

      }
     .gnb li .active::after {
      content: "company";
     }
  </style>
</head>
<body>
  <ul class="gnb">
    <li><a href="#">home</a></li>
    <li><a href="#" class="active">company</a></li>
    <li><a href="#">service</a></li>
    <li><a href="#">product</a></li>
    <li><a href="#">board</a></li>
  </ul>
</body>
</html>
