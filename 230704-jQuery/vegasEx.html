<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>vegasEx</title>
  <link rel="stylesheet" href="../common/minireset.min.css">
  <link rel="stylesheet" href="./vegas.min.css">
  <!-- 내가 작업한 css -->
  <!-- <link rel="stylesheet" href="./vegasEx.css"> -->
  <style>
    .container {
      width: 80vw;
      height: 50vh;
      border: 3px solid #000;
      margin: 50px auto;
      position: relative;
    }

    .container .btn {
      display: block;
      border: 3px solid #000;
      background-color: rgba(255, 255, 255, 0.7);
      color: inherit;
      padding: 10px 20px;
      width: 150px;
      text-align: center;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .container .btn:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    .container .vegas-timer {
      position: absolute;
      top: 0;
      bottom: auto;
      height: 7px;
    }

    .vegas-timer-progress {
      background-color: orange;
    }
  </style>

  <script src="../common/jquery-3.7.0.min.js"></script>
  <!-- https://github.com/jaysalvat/vegas -->
  <!-- https://github.com/pupunzi/jquery.mb.YTPlayer -->
  <script src="./vegas.min.js"></script>
  <!-- 내가 작성한 js -->
  <script>
    $(document).ready(function () {
      $('.container').vegas({
        slides: [
          { src: "./images/bg1.jpg" },
          { src: "./images/bg2.jpg" },
          { src: "./images/bg3.jpg" },
          { src: "./images/bg4.jpg" }
        ],
        timer: true,
        delay: 5000,
        overlay: 'overlays/09.png', // 이미지 위에 필터처럼 덧씌움
        shuffle: true,
        // transition: 'burn2'
        animation: 'kenburnsDownLeft'
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <a href="#" class="btn">고스트 버튼</a>
  </div>

</body>

</html>
