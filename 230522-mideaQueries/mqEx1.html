<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>mqEx1</title>
  <style>
    /* 기본(모바일) */
    body {
      font-size: 1.5rem;
      font-weight: bold;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #fff;
    }

    .container {
      display: grid;
      grid-auto-rows: 40vh;
    }

    .container .box {
      transition: 0.4s;
    }

    .container .item1 {
      background-color: #367E18;
    }

    .container .item2 {
      background-color: #F57328;
    }

    .container .item3 {
      background-color: #CC3636;
    }

    /* 태블릿 */
    @media (width >=768px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }

      .item2 {
        grid-column: 2 / 4;
      }

      .item3 {
        grid-column: span 3;
      }
    }

    /* pc */
    @media (width >=960px) {
      .container {
        grid-template-columns: 2fr 4fr minmax(100px, 1fr);
        grid-auto-rows: 100vh;
      }

      :is(.container) .item2,
      .item3 {
        /* 초기화 */
        grid-column: auto;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box item1">item1</div>
    <div class="box item2">item2</div>
    <div class="box item3">item3</div>
  </div>
</body>

</html>
