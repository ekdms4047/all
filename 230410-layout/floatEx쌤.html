<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>floatEx</title>
  <style>
  .gnb {
    list-style: none;
    padding-left: 0;
    margin: 0 auto;
    font-weight: bold;
    text-align: center;
    width: 415px; /* (w100 + b3)*4 + b3 */
  }
  .gnb li {
    float: left;
  }
  .gnb a {
    text-decoration: none;
    color: inherit;
    display: block;

    border: 3px solid #222;
    border-right: none;
    width: 100px; height: 36px;
    line-height: 36px;
  } 
  .gnb li:hover a {
    background-color:hotpink;
  }
  .gnb .leftRound {
    border-radius: 30px 0 0 30px;
  }
  .gnb .rightRound {
    border-radius: 0 30px 30px 0;
  }
  .gnb .line a {
    border-right: 3px solid #222;
  }

  </style>
</head>
<body>
  <menu class="gnb">
    <li><a href="#" class="leftRound">메뉴1</a></li>
    <li><a href="#">메뉴2</a></li>
    <li><a href="#">메뉴3</a></li>
    <li class="line"><a href="#" class="rightRound">메뉴4</a></li>
  </menu>
</body>
</html>
