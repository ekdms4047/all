<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>수열 선택자</title>
</head>
<style>
  /* 원 크기 width: 100px, 박스 중앙정렬 */

.box {
  text-align: center;
  width: 480px;
  margin: 50px auto;
  background-color: #ddd;
  overflow: hidden; /* 자식에게 float가 적용되면 부모의 높이 값이 인식되지 않기 때문에 부모 요소에 overflow 적용하여 높이 값 인식 */
}
.box p, .box div { /* w100 +m(10+10) =120px */
  width: 100px; height: 100px;
  line-height: 100px;
  border-radius: 50%;
  background-color: darkgreen;

  float: left;
  margin: 10px;
  box-sizing: border-box; /* width(paddiong+border) + margin */
}
/*
  수열 선택자, 의사 클래스
  :first-child {} 같은 부모를 둔 자식들 중 첫번째 자식
  :last-child {} 같은 부모를 둔 자식들 중 마지막 자식
  :nth-child {} 같은 부모를 둔 자식들 중 n번째 자식

  :first-of-type {} 같은 부모를 둔 자식들 중 '같은타입'의 첫번째 자식
  :last-of-type {} 같은 부모를 둔 자식들 중 '같은타입'의 마지막 자식
  :nth-of-type(n) {} 같은 부모를 둔 자식들 중 '같은타입'의 n번째 자식
  (even) 짝수
  (odd) 홀수
  (3n+1) 3개를 기준으로 첫번째
  (3n) 3번째
*/

.box p:first-child { /* 같은 부모를 둔 자식들 중 처음으로 나오는 요소가 p인 경우 적용 */
  background-color: orange;
}
.container div:first-child { /* 같은 부모를 둔 자식들 중에 처음 나오는 요소가 div가 아니기 때문에 적용 x */
  background-color: red;
}
.container div:first-of-type { /* 같은 부모를 둔 자식들 중 같은 타입의 첫번째 div에 적용 */
  color:violet;
}
.box div:last-of-type { /* 각 부모 안에서 같은 타입의 자식들 중 마지막 div에 적용 */
  background-color: blueviolet;
}
.container p:last-child{ /* 가장 마지막에 나오는 자식이 p이기 때문에 적용 */
  background-color: tomato;
}
.box p:nth-child(7) { /* 자식들 중 7번째 위치에 p가 있기 때문에 적용 */
  border: 3px solid #222;
}
.box p:nth-child(10) { /* 자식들 중 10번째 위치에 p가 있어야 적용 */
  border: 3px solid red;
}
.box div:nth-of-type(2) { /* 자식들 중 같은 타입의 2번째 div */
  color:darkviolet;
}
.container p:nth-child(even) { /* 짝수 위치의 p */
  background-color:midnightblue;
  color: white;
}
.wrapper p:nth-child(odd) { /* 홀수 위치의 p */
  background-color: khaki;
}
.container :nth-child(odd) { /* 실제하는 요소 없이 작성시 요소 구분 없이 적용*/
  font-style: italic;
}
.container *:nth-child(even) { /* 요소 구분 없이 적용 */
  text-decoration: line-through;
}
.container p:nth-child(3n+2) { /* 3개를 기준으로 2번째 p */
  border-radius: 0;
}
.container p:nth-child(5n) { /* 5개를 기준으로 5번째 */
  border:7px solid orangered;
}
.container p:nth-of-type(4n+1) { /* 같은 타입의 p중에 4개를 기준으로 1번째 p */
 border-radius: 50% 0;
}
/* 3~11까지 선택 */
.wrapper :nth-child(n+3):nth-child(-n+11) {
  border: 3px dashed fuchsia;
}
/* 5번부터 시작해서 11번째까지. 2개 중 첫번째에 적용 */
.wrapper :nth-child(2n+5):nth-child(-n+11) {
  color:firebrick;
}
  </style>
<body>
  <h1>수열 선택자 - 의사클래스</h1>
  <div class="container box">
    <p>01</p>
    <p>02</p>
    <p>03</p>
    <div>d4</div>
    <div>d5</div>
    <p>06</p>
    <p>07</p>
    <p>08</p>
    <p>09</p>
    <div>d10</div>
    <p>11</p>
    <p>12</p>
    <p>13</p>
    <p>14</p>
    <p>15</p>
    <p>16</p>
    <p>17</p>
    <p>18</p>
    <div>d19</div>
    <p>20</p>
    <p>21</p>
  </div>
  <div class="wrapper box">
  <p>w01</p>
  <p>w02</p>
  <p>w03</p>
  <p>w04</p>
  <div>div5</div>
  <div>div6</div>
  <p>w07</p>
  <p>w08</p>
  <p>w09</p>
  <p>w10</p>
  <p>w11</p>
  <p>w12</p>
  <p>w13</p>
  <p>w14</p>
  </div>
</body>
</html>
