<!DOCTYPE html>
<html lang="ko">
<!-- 쌤이 다시 해보라하심!!! -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>scrollEx2</title>

  <style>
    body {
      margin: 0;
      text-align: center;
    }

    header {
      position: fixed;
      top: 0;
      background-color: tomato;
      width: 100%;
      height: 100px;
      transition: 0.4s;
      border-bottom: 3px solid #000;
    }

    header .global_nav {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      text-transform: capitalize;
      font-weight: bold;
      justify-content: flex-end;
      align-items: center;
      height: 100%;
    }

    header .global_nav a {
      height: 100%;
      color: inherit;
      text-decoration: none;
      display: block;
      padding: 20px;
      transition: 0.3s;
    }

    header .global_nav a:hover {
      background-color: orange;
    }

    main {
      height: 300vh;
    }
  </style>
  <script src="../common/jquery-3.7.0.min.js"></script>
</head>

<body>
  <header>
    <menu class="global_nav">
      <li><a href="#">menu1</a></li>
      <li><a href="#">menu2</a></li>
      <li><a href="#">menu3</a></li>
      <li><a href="#">menu4</a></li>
    </menu>
  </header>
  <main>
    <h2>main</h2>
  </main>

  <script>


    // addEventListener('scoll', () => { })

    // 브라우저를 열면 바로 읽음. 보통은 0
    let prevScroll = window.scrollY;
    console.log(prevScroll);

    $(window).on('scroll', () => {
      // 스크롤시 변수에 저장
      let currentScroll = window.scrollY;
      console.log('currentScroll: ', currentScroll);
      console.log('1 prevScroll: ', prevScroll);

      // 이전 스크롤 값이 크면 true, 스크롤을 올리면 header 보임
      if (prevScroll > currentScroll) {
        // $('header').show();
        $('header').css({ top: 0 });
      } else {// 이후 스크롤 값이 크면 false, 스크롤을 내리면 header 숨김
        // $('header').hide();
        $('header').css({ top: -100 });
      }

      // prev에 현재 스크롤 값 대입
      prevScroll = currentScroll;
      console.log('2 prevScroll: ', prevScroll);

    });


  </script>
</body>

</html>
