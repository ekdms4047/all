<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>table style Ex3</title>
  <style>
    h1 {
      text-align: center;
    }
    table {
      margin: 0 auto 50px;
      border: 3px solid orange;
    }
    table caption {
      background-color: orange;
      color: white;
      border-radius: 15px 15px 0 0;
      padding: 10px 0;
    }
    table th,td {
      border: 2px dashed rebeccapurple;
      padding: 10px 30px;
    }
    .box1 {
      border-spacing: 5px;
    }
    .box2 {
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <h1>table style 연습 3</h1>
  <table class="box1">
    <caption>프로축구 경기 일정</caption>
    <tbody>
    <tr>
      <th>울산</th>
      <td>울산 vs 인천</td> 
    </tr>
    <tr>
      <th>부산</th>
      <td>부산 vs 대전</td> 
    </tr>
    <tr>
      <th>서울</th>
      <td>서울 vs 강원</td> 
    </tr>
  </table>
  </tbody>
  <table class="box2">
    <caption>프로축구 경기 일정</caption>
     <tbody>
        <tr>
          <th>울산</th>
          <td>울산 vs 인천</td> 
        </tr>
        <tr>
          <th>부산</th>
          <td>부산 vs 대전</td> 
        </tr>
        <tr>
          <th>서울</th>
          <td>서울 vs 강원</td> 
        </tr>
    </tbody>
  </table>
</body>
</html>
