<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>table style Ex2</title>
  <style>

  h1 {
      text-align: center;
    }
    caption {
      background-color: brown;
      color: chartreuse;
      border-radius: 15px 15px 0 0 ;  
      border: 5px solid aqua;
      border-bottom: none;
      padding: 3px;
    }
    table {
      width: 600px;
      border: 5px solid aqua;
      margin: 0 auto;  
      border-collapse: collapse; 
    }
    table td,th {
      border: 1px solid #222;
    }

  </style>
</head>

      </tr>

  </tbody>
  </table>
</body>
</html>
