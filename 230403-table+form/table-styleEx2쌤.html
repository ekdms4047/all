<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>table style Ex2</title>
  <style>
    body {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
      border: 3px blue solid;
      border-top:none;
    }
    table caption {
      background-color:brown;
      color: darkblue;
      font-weight: bold;
      border-radius: 15px 15px 0 0;
      border: 3px blue solid;
      border-bottom: none;
      height: 30px;
      line-height:30px;
    }
    table th, td {
      border: 1px solid #222;
      width: 200px;
      min-width: 100px;
    }
    table th  {
      background-color: coral;
    }
    table .subHead {
     width: 50px;
    }
  </style>
</head>
<body>
  <h1>table style 연습2</h1>
  <table>
    <caption>시간표</caption>
    <thead>
      <tr>
        <th class="subHead">구분</th>
        <th>월요일</th>
        <th>화요일</th>
        <th>수요일</th>
        <th>목요일</th>
        <th>금요일</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="subHead">1교시</th>
        <td rowspan="2">기초드로잉</td>
        <td rowspan="2">색채학</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th class="subHead">2교시</th>
        <td rowspan="3">html</td>
        <td></td>
        <td rowspan="2">포트폴리오제작</td>
      </tr>
      <tr>
        <th class="subHead">3교시</th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th class="subHead">4교시</th>
        <td rowspan="2">포토그래픽</td>
        <td></td>
        <td rowspan="2">구성요소제작</td>
        <td></td>
      </tr>
      <tr>
        <th class="subHead">5교시</th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
  </tbody>
  </table>
</body>
</html>
