<!DOCTYPE html>
<!--
	문서 타입 정의 선언문(DPD)
	HTML 문서 최상단에 선언
	브라우저가 올바른 화면표시(rendering)를 하기 위해 필요
-->
<html lang="ko">
	<head>
	  <meta charset="utf-8">
  	  <title>인용 태그 blockquote</title>
	</head>
	   <body>
	<h1>인용 태그 blockquote</h1>
	<p><strong>블록 요소</strong></p>
	<h2>cite="인용된 사이트 주소"속성과 값을 가짐</h2>
<!-- html4 에서는 인용 태그였으나 html5 에서는 작품의 제목을 정의하는 요소
-->
	<cite>헤밍웨이의 대표적 명언:</cite>
	<blockquote cite="출처 : https://naver.com/xxx.html">한 마리의 고양이는 또 하나를
데려오고 싶게 만든다.</blockquote>
	  </body>
</html>
