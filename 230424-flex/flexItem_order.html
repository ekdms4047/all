<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>flexItem_order</title>
  <style>
    .container {
      list-style: none; margin:3rem auto; padding: 0; 
      font-weight: bold; font-size: 1.2rem;
      text-align: center; border: 5px solid #000; width: 80vw; height: 60vh;
      display: flex; justify-content: space-evenly; align-items: center;}
    .container .item {width: 10%; padding:0.5rem; color: #fff;}
    /* order: flex-item에 적용되는 특성으로 아이템 배치 순서 설정 */
    .container .item1 { background-color: blueviolet; order:7;}
    .container .item2 { background-color: brown; order:2;}
    .container .item3 { background-color: chocolate; order:1;}
    .container .item4 { background-color: darkorchid; order:5;}
    .container .item5 { background-color: dodgerblue; order:4;}
    .container .item6 { background-color: maroon; order:6;}
    .container .item7 { background-color: darkslateblue; order:3;}
  </style>
</head>
<body>
  <h1>flex-item : order </h1>
  <ul class="container">
    <li class="item item1">item1</li>
    <li class="item item2">item2</li>
    <li class="item item3">item3</li>
    <li class="item item4">item4</li>
    <li class="item item5">item5</li>
    <li class="item item6">item6</li>
    <li class="item item7">item7</li>
  </ul>
</body>
</html>
