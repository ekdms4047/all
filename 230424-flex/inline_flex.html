<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>inline-flex</title>
  <style>
    ul { list-style: none; margin: 10px; padding: 10px;
    background-color: #ddd; font-weight: bold; font-size: 1.2rem;}
    ul li { padding: 10px; }
    ul li:nth-child(1) { background-color: #F0FF42; }
    ul li:nth-child(2) { background-color: #82cd47; }
    ul li:nth-child(3) { background-color: #54b435; }
    ul li:nth-child(4) { background-color: #379237; }

    .box1 {
      display: inline-flex;
    }
    .box2 {
      display: flex;
    }
  </style>
</head>
<body>
  <h2>display:inline-flex 인라인 성격을 가진 채 flex 적용</h2>
  <ul class="box1">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
  </ul>
  <ul class="box1">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
  </ul>
  <ul class="box1">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
  </ul>
  
  <h2>display:flex 블록 성격을 가진 채 flex 적용</h2>
  <ul class="box2">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
  </ul>
  <ul class="box2">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
  </ul>

</body>
</html>
