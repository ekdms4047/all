<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>positionEx4</title>
  <style>
    header {
      background-color:violet;
      width:80%; height: 120px;
      margin: 0 auto;
      position:relative;
    }
    header h1 a {
      font-size: 22px;
      font-weight:bolder;
      color: blueviolet;
      background-color:yellow;
      text-decoration: none;
      padding: 5px 25px;
      position: absolute;
      bottom:10%; left: 10px;
    }
    
    .utill {
      list-style: none;
      position: absolute;
      background-color: aqua;
      padding-left: 0;
      text-align: center;
      position: absolute;
      }

      
    
    .utill li {
      
    }
    .gnb {
      list-style:none;
      padding: 0;
      width: 40%;
      background-color: aqua;
      position: absolute;
      bottom: 20%; right: 10px;
    }
    .gnb li a {
      text-decoration: none;
      text-transform:capitalize;
      background-color: brown;
      color: white;
      padding: 5px 15px;
      position: absolute;
      right: 10%;
    }
    .gnb .menu1 {
      right: 90%;
    }
    .gnb .menu2 {
      right: 60%;
    }
    .gnb .menu3 {
      right: 30%;
    }
    .gnb .menu4 {
      right:0;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="#">로고</a></h1>
    <ul class="utill">
      <li><a href="#">로그인</a></li>
      <li>|</li>
      <li><a href="#">회원가입</a></li> 
    </ul>
    <menu class="gnb">
      <li><a href="#" class="menu1">menu1</a></li>
      <li><a href="#" class="menu2">menu2</a></li>
      <li><a href="#" class="menu3">menu3</a></li>
      <li><a href="#" class="menu4">menu4</a></li>
    </menu>
  </header>
  <main>
    main
  </main>
</body>
</html>
