<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>transformVSperspective</title>
  <style>
    h1, h2 { text-align: center;}
    ul { 
      list-style: none;  margin: 0 auto; padding: 0; border: 5px solid #000;
      width: 80vw; text-align: center; font-weight: bold; font-size: 1.5rem;
      display: flex;
      flex-flow: wrap; justify-content: center;
    }
    ul li { width: 20%; aspect-ratio: 1; margin: 1%; }

    /* transform : perspective() 해당 요소에 직접 적용. 각 요소에 원근값 적용 */
    .box1 li {
      background-color: #004A55 ; color:#fff;
      border: 3px solid #000;
      transform: perspective(40vw) rotateX(45deg);
    }

    /* perspective 부모 요소에 적용. 하나의 덩어리로 보고 원근값 적용 */
    .box2 { perspective:40vw; }
    .box2 li { 
      background-color: #A7CDCC; 
      border: 3px solid #000;
      transform: rotateX(45deg);
    }
  </style>
</head>
<body>
  <h1>transform VS perspective</h1>
  <h2>transform:perspective()</h2>
  <ul class="box1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ul>

  <h2>perspective</h2>
  <ul class="box2">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ul>
</body>
</html>
