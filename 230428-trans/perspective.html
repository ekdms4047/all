<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>perspective</title>
  <style>
    .box { width: 200px; height: 200px; background-color: #A7CDCC;
    margin: 50px; font-weight: bold; font-size: 1.2rem;}
    .box .item { width: 100%; height: 100%; background-color:#F6F6F6 ;
    transform: rotateX(45deg); }

    /*
      transform : perspective(); 원근감을 주고자 하는 대상에 직접 적용
      perspective : none; 원근감을 주고자 하는 대상의 부모에 적용. 여러 자식 요소를
      일괄적으로 제어하고자 할 때
    */
    .box1 .item { transform: perspective(300px)rotateX(45deg); }

    /* 부모 요소에 적용 */
    .box2 { perspective: 300px; }

    .box3 {
    perspective: 300px;
    /* 원근감 시선의 기준 */
    perspective-origin: center;
  }
    .box4 { perspective: 300px; perspective-origin: bottom;}
    .box5 { perspective: 300px; perspective-origin: top;}
    .box6 { perspective: 300px; perspective-origin: left;}
    .box7 { perspective: 300px; perspective-origin: right;}
  </style>
</head>
<body>
  <h1>perspective 원근감</h1>
  <div class="box box1">
    <div class="item">transform : perspective()</div>
  </div>
  <div class="box box2">
    <div class="item">perspective : 300px</div>
  </div>
  <div class="box box3">
    <div class="item">perspective-origin : center</div>
  </div>
  <div class="box box4">
    <div class="item">perspective-origin : bottom</div>
  </div>
  <div class="box box5">
    <div class="item">perspective-origin : top</div>
  </div>
  <div class="box box6">
    <div class="item">perspective-origin : left</div>
  </div>
  <div class="box box7">
    <div class="item">perspective-origin : right</div>
  </div>
</body>
</html>
