<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>prependTo+appendToEx2</title>
  <style>
    img {
      width: 300px;
      height: 200px;
      vertical-align: top;
    }

    .container {
      width: 300px;
      height: 200px;
      border: 1px solid salmon;
      margin: 50px auto;
      position: relative;
      overflow: hidden;
    }

    .container ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .container .btn_group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      /* display: grid; */
      width: 100%;
      height: 100%;
      position: absolute;
    }

    .container .btn_group li {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-weight: bold;
      font-size: 1.5rem;
      cursor: pointer;
      text-align: center;
      width: 30px;
      height: 30px;
      line-height: 25px;
    }
  </style>
  <script src="../common/jquery-3.7.0.min.js"></script>
</head>

<body>
  <div class="container">
    <ul class="btn_group">
      <li>&lt;</li>
      <li>&gt;</li>
    </ul>
    <ul class="gallery">
      <li><img src="./images/bg1.jpg" alt=""></li>
      <li><img src="./images/bg2.jpg" alt=""></li>
      <li><img src="./images/bg3.jpg" alt=""></li>
      <li><img src="./images/bg4.jpg" alt=""></li>
    </ul>
  </div>
  <script>
    // 왼쪽, 이전 버튼
    $('.btn_group li:first-child').on('click', () => {
      $('.gallery li').last().prependTo('.gallery'); // 제일 처음으로 보냄
    });
    // 오른쪽, 다음 버튼
    $('.btn_group li').last().on('click', () => {
      $('.gallery li').first().appendTo('.gallery');
    });
  </script>
</body>

</html>
