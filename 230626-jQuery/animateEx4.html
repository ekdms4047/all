<!DOCTYPE html>
<html lang="ko">
<!-- https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Operators/Conditional_operator -->
<!-- 삼항연산자 -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>animateEx4.html</title>
  <style>
    body {
      margin: 0;
      font-weight: bold;
      font-size: 1.3rem;
    }

    nav {
      /* background-color: #ddd; */
      width: 250px;
      height: 100%;
      position: fixed;
      left: -200px;
    }

    nav .global_nav {
      background-color: orange;
      margin: 0;
      padding: 70px 0 0 0;
      list-style: none;
      width: 200px;
      height: 100%;
      line-height: 2;
      text-align: center;
      box-sizing: border-box;
    }

    nav .btn {
      width: 40px;
      height: 90px;
      position: absolute;
      top: 0;
      left: 200px;
      text-indent: -9999px;
      cursor: pointer;
      /* border-radius: 0 15px 15px 0; */
      background: orange url(./images/lock.png) no-repeat 50% / 70%;
    }

    nav .btn.opened {
      background-image: url(./images/open.png);
    }
  </style>
  <script src="../common/jquery-3.7.0.min.js"></script>
  <script src="../common/jquery-ui.min.js"></script>
</head>

<body>
  <nav>
    <ul class="global_nav">
      <li>menu1</li>
      <li>menu2</li>
      <li>menu3</li>
      <li>menu4</li>
    </ul>
    <div class="btn">버튼</div>

  </nav>
  <script>
    $('.btn').on('click', () => {
      $('nav').animate({
        left: $('nav').css('left') === '0px' ? '-200px' : '0px'
      }, 300);
      $('.btn').toggleClass('opened');
    });
  </script>
</body>

</html>
