<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>delay</title>
  <script src="../common/jquery-3.7.0.min.js"></script>
  <style>
    .container {
      display: flex;
    }

    .box {
      width: 100px;
      height: 100px;
      opacity: 0.4;
      margin: 10px;
    }

    #box1 {
      background-color: #176B87;
    }

    #box2 {
      background-color: #64CCC5;
    }

    #box3 {
      background-color: #DAFFFB;
    }
  </style>
</head>

<body>
  <h1>.delay();</h1>
  <p>대기 후 실행</p>
  <div class="container">
    <div class="box" id="box1">box1</div>
    <div class="box" id="box2">box2</div>
    <div class="box" id="box3">box3</div>
  </div>
  <script>
    // delay() -> 괄호 안에 들어가는것 매개변수.
    $('#box1').delay(2000).animate({
      marginTop: 200, opacity: 1
    }, 1000)
    $('#box2').delay(1500).animate({
      marginTop: 400, opacity: 1
    }, 1000)
    $('#box3').delay(1000).animate({
      marginTop: 600, opacity: 1
    }, 1000)
  </script>
</body>

</html>
