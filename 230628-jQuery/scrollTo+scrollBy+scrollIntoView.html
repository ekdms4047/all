<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>scrollTo+scrollBy+scrollIntoView</title>
  <style>
    .btn_group {
      display: flex;
      gap: 10px;
      position: fixed;
      z-index: 99;
    }

    .btn_group .btn {
      border: 3px solid #000;
      padding: 5px 20px;
      cursor: pointer;
    }

    .btn_group .btn:hover {
      background-color: #000;
      color: #fff;
    }

    body {
      height: 200vh;
    }

    #box1 {
      position: absolute;
      top: 200px;
      left: 50px;
      width: 200px;
      height: 100px;
      background-color: #884A39;
    }

    #box2 {
      position: fixed;
      top: 500px;
      left: 30px;
      width: 300px;
      height: 200px;
      background-color: #C38154;
    }

    #box3 {
      position: absolute;
      top: 500px;
      left: 400px;
      width: 100px;
      height: 400px;
      background-color: #FFC26F;
    }
  </style>
  <script src="../common/jquery-3.7.0.min.js"></script>
</head>

<body>
  <div class="btn_group">
    <a href="#" class="btn" id="btn1">box1 이동</a>
    <a href="#" class="btn" id="btn2">box1 이동</a>
    <div class="btn" id="btn3">box2 이동</div>
    <div class="btn" id="btn4">box3 이동</div>
    <div class="btn" id="btn5">스크롤 이동</div>
  </div>

  <div class="box" id="box1">box1</div>
  <div class="box" id="box2">box2</div>
  <div class="box" id="box3">box3</div>

  <script>
    /*
      https://ko.javascript.info/size-and-scroll-window

      window.scrollTo(pageX, pageY); 절대 좌표 '스크롤'값
      window.scrollBy(x, y); 현재 스크롤 상태를 기준으로 상대적 '스크롤'정보 변경
      window.scrollIntoView(); 화면 처음으로 해당 요소가 '스크롤'로 이동 
    */

    /*
    const btns = document.querySelectorAll('.btn');
    btn[0].addEventListener();
    btn[1].addEventListener();
    btn[2].addEventListener();
    btn[3].addEventListener();
    */

    // document.querySelector('#btn1').addEventListener('click', () => {
    //   const box1 = document.querySelector('#btn1').offsetTop;
    //   console.log(box1);
    // })

    $('#btn1').on('click', (evt) => {
      evt.preventDefault();

      const box1 = $('#box1').offset().top; // y좌표
      console.log(box1);
      scrollTo(0, 200); // 스크롤 값
    });

    $('#bnt2').on('click', evt => {
      evt.preventDefault();

      scrollTo({
        top: 200,
        behavior: 'smooth'
      })
    })
  </script>
</body>

</html>
