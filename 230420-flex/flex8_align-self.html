<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>flex8_align-self</title>
  <style>
   body { margin: 0; font-size: 2em; font-weight: bold; text-align: center;}
  .wrapper .item1 { background-color: #FF6D60;}
  .wrapper .item2 { background-color: #F7D060;}
  .wrapper .item3 { background-color: #F3E99F;}
  .wrapper .item4 { background-color: #98D8AA;}
  .wrapper { color:#fff; border: 6px solid #000; width: 80vw; margin: 2vw auto; }

   #container {
    display: flex;
    height: 50vh;
    
    /* 주축 기준 양 끝 여백없이 간격 배치 */
    justify-content: space-between;
    
    /* 교차축 기준 중앙 정렬 */
    align-items: center;
  }
  #container .item1 {
    /* 자식인 플렉스 아이템에 적용. align-items 특성의 개별 배치 */
    align-self: flex-start;
  }
  #container .item2 {
    align-self: flex-end;
  }
  #container .item3 {
    align-self: center;
    width: 20vw; height: 15vw;
  }
  #container .item4 {
    align-self: baseline; /* 많이 사용되지 않음 */
    align-self: stretch;
  }
  </style>
</head>
<body>
  <h1>flex8 : align-self</h1>
  <div class="wrapper" id="container"> <!-- flex-container -->
    <div class="item item1">item1</div> <!-- flex-item -->
    <div class="item item2">item2</div> <!-- flex-item -->
    <div class="item item3">item3</div> <!-- flex-item -->
    <div class="item item4">item4</div> <!-- flex-item -->
  </div>
</body>
</html>
