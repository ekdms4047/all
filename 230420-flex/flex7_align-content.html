<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>flex7_align-content</title>
  <style>
  body { margin: 0; font-size: 2em; font-weight: bold; text-align: center;}
  .wrapper .item1 { background-color: #BE6DB7;}
  .wrapper .item2 { background-color: #FDD36A;}
  .wrapper .item3 { background-color: #DC8449;}
  .wrapper .item4 { background-color: #BE6DB7;}
  .wrapper .item5 { background-color: #FDD36A;}
  .wrapper { color:#fff; border: 6px solid #000; width: 80vw; margin: 2vw auto; }

  #container {
    display: flex;
    height: 70vh;
    /* flex-direction: row;
    flex-wrap: wrap; */
    flex-flow: wrap;

    align-items: flex-end;

    /* 교차축 기준으로 여러 아이템을 하나의 "덩어리"로 보고 정렬 */
    align-content: stretch; /* 기본값. 높이값이 지정되어 있으면 적용되지 않음 */
    align-content: flex-start;
    align-content: flex-end;
    align-content: space-around;
    align-content: space-between;
    align-content: space-evenly; /* 여백 크기를 균등하게 줌 */
  }
  #container .item { width: 50%; }
  #container .item1 { height: 150px; }
  #container .item2 { height: 10vw; } 
  #container .item3 { height: 10em; }
  #container .item4 { height: 10vh; }
  #container .item5 { height: 10%; }
  </style>
</head>
<body>
  <h1>flex7 : align-content</h1>
  <div class="wrapper" id="container"> <!-- flex-container -->
    <div class="item item1">item1</div> <!-- flex-item -->
    <div class="item item2">item2</div> <!-- flex-item -->
    <div class="item item3">item3</div> <!-- flex-item -->
    <div class="item item4">item4</div> <!-- flex-item -->
    <div class="item item5">item5</div> <!-- flex-item -->
  </div>
</body>
</html>
