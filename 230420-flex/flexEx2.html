<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>flexEx2</title>
<style>
  .box {
    font-size: 1.5em; font-weight: bold;
    list-style: none; padding: 0;
    border: 3px solid #000; margin: 3rem auto;
    width: 70vw; height: 80vh;

    display: flex;
    /*
      flex-direction: row;
      flex-wrap: wrap;

      justify-content: center; 주축 기준 정렬
      align-items: center; 교차축 기준 개별 아이템 정렬
      align-content: center; 교차축 기준 여러 아이템을 하나의 그룹으로 두고 정렬
    */

    flex-direction: column; /* 주축 y */ 
    align-items: center;
    justify-content: center;
    }
  .box .item { /* .box의 flex-item이자 글자들의 flex-container */
    width: 50%; height: 16%;
    /* margin: 0 0.5%; */
    /* line-height: 16% 한 줄 때만 가능 */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .box .item1 { background-color: #ADE4DB;}
  .box .item2 { background-color: #E8A0BF;}
  .box .item3 { background-color: #BA90C6;}
  .box .item4 { background-color: #C0DBEA;}
  .box .item5 { background-color: #FDF4F5;}

  .box .item5 { background-color: #FDF4F5;}
  */
</style>
</head>
<body>
  <!--- 내부 박스, 글자 좌우, 상하 중앙 정렬 -->

    <li class="item item1">items1<br>item</li>
    <li class="item item2">items2<br>item</li>
    <li class="item item3">items3<br>item</li>
    <li class="item item4">items4<br>item</li>
