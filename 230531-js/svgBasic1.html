<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>svgBasic1</title>
  <style>
    svg {
      background-color: #ddd;
      margin: 10px 0;
    }

    .obj1 {
      display: block;
      width: 200px;
      height: 200px;
      fill: violet;
      background-color: yellowgreen;
    }

    .obj1 ellipse {
      stroke: tomato;
      stroke-width: 10px;
    }

    .obj2 {
      width: 100px;
      height: 200px;
    }

    .obj2 line {
      stroke: teal;
      stroke-width: 10;
      stroke-dasharray: 10 20 5;
    }
  </style>
</head>

<body style="background-color: aliceblue;">
  <!-- svg 이미지가 보여질 캔버스의 크기로 오브젝트의 크기 아님 -->
  <svg width="40vw" height="20vw">
    <rect x="10" y="10" width="100" height="100" />
    <rect x="120" y="10" rx="20" ry="50" width="100" height="100" fill="pink" />
  </svg>

  <svg display="block" width="200" height="200">
    <!-- 원의 크기는 100. 반지름 50 -->
    <circle cx="100" cy="100" r="50" stroke="tomato" stroke-width="4" />
  </svg>

  <svg class="obj1">
    <ellipse cx="50" cy="75" rx="30" ry="50" />
  </svg>

  <svg class="obj2">
    <line x1="0" x2="100" y1="0" y2="100%" />
    <line x1="100%" x2="0" y1="0" y2="100%" />
  </svg>

  <svg fill="orange" width="200" height="250">
    <polygon points="50 160, 55 180, 70 180, 60 190, 65 205, 50 195, 35 205, 40 190, 30 180, 45 180" stroke="#FF0060"
      stroke-width="5" stroke-linejoin="round" />
  </svg>

  <svg class="obj3" width="140" height="450" display="block">
    <g fill="orange">

      <filter id="ex1">
        <feGaussianBlur stdDeviation="5" />
      </filter>

      <rect x="10" y="10" width="100" height="100" transform="translate(20,0)" opacity="0.5" stroke="tomato" />
      <rect x="10" y="140" width="100" height="100" transform="translate(120,0) scale(0.8) rotate(45)"
        filter="url(#ex1)" />
    </g>

    <rect x="10" y="270" width="100" height="100" fill-opacity="0.2" stroke="green" stroke-width="10" />
  </svg>
</body>

</html>
