<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>flex2_flex-wrap</title>
  <style>
    body { margin: 0; font-size: 2em; font-weight: bold; text-align: center;}
    .wrapper .item1 { background-color: #A9907E;}
    .wrapper .item2 { background-color: #F3DEBA;}
    .wrapper .item3 { background-color: #ABC4AA;}
    .wrapper {
      color:#222; border: 6px solid #000; width: 80vw; margin: 2vw auto;
    }
    #container { /* flex-container */
      display: flex;
      flex-direction: row;/* 주축 row(가로,행,x) 교차축 col(세로,열,y) */
      /* flex-direction: column; */

      /* 플렉스 아이템을 한 줄 또는 여러 줄 배치. 줄바꿈 */
      flex-wrap: nowrap; /* 기본값. 플렉스 아이템 한 줄 배치 */
      flex-wrap: wrap-reverse; /* 역방향 줄바꿈 */
      flex-wrap: wrap; /* 줄바꿈 */
      
    }
    #container .item {
      width: 50%;
      aspect-ratio: 2 / 1;
    }
  </style>
</head>
<body>
  <h1>flex2 : flex-wrap</h1>
  <div class="wrapper" id="container"> <!-- flex-container -->
    <div class="item item1">item1</div> <!-- flex-item -->
    <div class="item item2">item2</div> <!-- flex-item -->
    <div class="item item3">item3</div> <!-- flex-item -->
  </div>
</body>
</html>
