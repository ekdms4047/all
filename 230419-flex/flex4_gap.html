<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>flex4_gap</title>
  <style>
     body { margin: 0; font-size: 2em; font-weight: bold; text-align: center;}
    .wrapper .item1 { background-color: #F2E3DB}
    .wrapper .item2 { background-color: #41644A;}
    .wrapper .item3 { background-color: #263A29;}
    .wrapper .item4 { background-color: #E86A33;}
    .wrapper {
      color:#222; border: 6px solid #000; width: 80vw; margin: 2vw auto;
    }
    #container {
      display: flex;
      flex-flow: wrap-reverse row-reverse;

      /* 아이템의 행과 열 사이의 간격 */
      gap: 0; /* 기본값 */
      gap: 20px 10px; /* row-gap column-gap */
    }
    #container .item {
      width: 40%;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>gap</h1>
  <div class="wrapper" id="container"> <!-- flex-container -->
    <div class="item item1">item1</div> <!-- flex-item -->
    <div class="item item2">item2</div> <!-- flex-item -->
    <div class="item item3">item3</div> <!-- flex-item -->
    <div class="item item4">item4</div> <!-- flex-item -->
  </div>
</body>
</html>
