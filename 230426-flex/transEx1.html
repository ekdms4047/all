<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>transEx4</title>
  <style>
.container { border:3px solid #000; width:95vw; }
    .container .item {
      width: 100px; height: 100px;
      font-weight: bold; font-size: 1.2rem; text-align: center; color:#fff;
      margin: 10px;
      transition: 1s linear;

      /* 
      position: absolute;
      left:0; 
      */
    }
    .container .item:nth-child(1) { background-color: #2EB5E0;}
    .container .item:nth-child(2) { background-color: #0C6980; transition-delay: 0.6s;}

    .container:hover .item {
      /* left:500px; 
      margin-left:500px;
      */
      transform: translateX(calc(95vw - 120px)) rotate(1080deg);
    }
  </style>
</head>
<body>
  <h1>trans 연습 1</h1>
  <!-- 컨테이너 위에 마우스를 올리면 굴러서 이동 -->
  <div class="container">
    <div class="item">item1</div>
    <div class="item">item2</div>
  </div>
</body>
</html>
