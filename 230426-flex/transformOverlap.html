<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>transformOverlap</title>
  <style>
    .box_outer {
      font-weight: bold; font-size: 1.4rem; text-align: center;
      border: 6px solid #000;
      width:50vw; height: 50vw;
      margin:5vw auto;
    }
    .box_outer .box_inner {
      background-color: orange;
      transition: 1s;
      width: 100%; height: 100%;
    }

    .box_outer:hover .box_inner {
      /*
      css 우선 순위에 따라, 같은 특성의 값 중 나중에 작성된 값이 우선 적용
      transform: scale(0.5);
      transform: rotate(360deg);

      background-color: red;
      background-color: blue;
      */

      /* 여러 개의 값 적용시 띄어쓰기로 구분. 순서에 따라 결과 값이 달라질 수 있음 */
      transform: rotate(360deg) scale(0.5) skewX(15deg);
    }
  </style>
</head>
<body>
  <h1>transform 중첩</h1>
  <div class="box_outer">
    <div class="box_inner">
      rotate(); skew(); scale()
    </div>
  </div>
</body>
</html>
