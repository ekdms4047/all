<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>attrEx2</title>
  <script src="../common/jquery-3.7.0.min.js"></script>
  <style>
    .container {
      width: 600px;
      margin: 50px auto;
      border: 2px solid #222;
      cursor: pointer;
    }

    .main_img {
      width: 600px
    }

    .main_img img {
      width: 600px;
      height: 600px;
      vertical-align: top;
    }

    .btn_wrapper {
      list-style: none;
      padding: 0;
      display: flex;
      margin: 0;
      width: 100%;
    }

    .btn_wrapper img {
      width: 150px;
      height: 150px;
      vertical-align: top;
    }
  </style>
  <script>
    $(function () {
      $('.btn_wrapper > li').find('img').eq(0).on('click', () => {
        $('.main_img > img').attr('img')
      })

    });
  </script>
</head>

<body>
  <div class="container">
    <div class="main_img">
      <img src="./images/bg1.png" alt="bg1">
    </div>
    <ul class="btn_wrapper">
      <li><img src="./images/bg1.png" alt="bg1"></li>
      <li><img src="./images/bg2.png" alt="bg2"></li>
      <li><img src="./images/bg3.png" alt="bg3"></li>
      <li><img src="./images/bg4.png" alt="bg4"></li>
    </ul>
  </div>
</body>

</html>
