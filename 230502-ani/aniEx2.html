<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>aniEx2</title>
  <style>
    body {
      background-color: #000;
      color:#fff;
      text-align: center;
      font-size: 14rem;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      text-transform: uppercase;
    }
    .txt-wrapper span:hover {
      animation: neon infinite 0.4s;
    }
    @keyframes neon {
      0% { text-shadow: 5px 5px #FCE22A, -5px -5px#F94A29 ;}
      25% { text-shadow: -5px -1px #FCE22A, 5px 6px #F94A29;}
      50% { text-shadow: 5px -4px #FCE22A, 5px 7px #F94A29;}
      75% { text-shadow: 10px -5px #16FF00, -5px -10px #31E1F7;}
      100% {text-shadow: 5px -10px #31E1F7, 5px 10px #16FF00;}
    }
  </style>
</head>
<body>
  <div class="txt-wrapper">
 <span>c</span>
 <span>s</span>
 <span>s</span>
 <span>3</span>
  </div>
</body>
</html>
