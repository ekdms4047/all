<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>aniEx3</title>
  <style>
  body {
    margin: 0;
    text-align: center;
  }
  .container {
    height: 100vh;
    display: flex;
    align-items: center;
    overflow: hidden;
  }
  .container .bicycle-wrapper {
    position: relative; /* wheel 기준 */
    /* border:2px solid #000; */
    animation: move  5s infinite linear;
  }
  .container .bicycle-wrapper .wheel {
    position:absolute;
    bottom:-90px; 
    left: -90px;

    animation: spin infinite linear 1s;
    /* transform: translate(-50%,50%); */
  }
  .container .bicycle-wrapper .wheel:last-child {
    left: auto;/* 기존의 left 무력화 */
    right: -93px;
    /* transform: translate(50%,50%); */
  }
@keyframes spin {
  100% { transform: rotate(360deg); }
}
@keyframes move {
  0% { opacity: 0; left: -10%; }
  10% { opacity: 1; left: 0%; }
  80% { opacity: 1; left: 100%; }
  100% { opacity: 0; left: 110%; }
}
.fireworks {
  position: absolute;
  top:30px; right: 60px;
  transform: scale(0.5);

  animation: scale 2s ease-in-out infinite alternate;
}
@keyframes scale {
  0% {transform: scale(0.5); opacity: 0;}
  50% {transform: scale(0.8); opacity: 1;}
}
  </style>
</head>
<body>
<div class="container">
  <div class="bicycle-wrapper">
    <img src="./images/bicycle.png" alt="bicycle" class="bicycle">
    <img src="./images/wheel.png" alt="wheel" class="wheel">
    <img src="./images/wheel.png" alt="wheel" class="wheel">
  </div>
  <img src="./images/fireworks.png" alt="fireworks" class="fireworks">
</div>
</body>
</html>
